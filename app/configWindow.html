<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ttth</title>

    <script>if (typeof module === 'object') { window.module = module; module = undefined }
</script>

    <!-- jquery -->
    <script>window.$ = window.jQuery = require('jquery')
</script>

    <!-- ttth -->
    <link rel="stylesheet" href="css/ttth/general.css" >
    <link rel="stylesheet" href="css/ttth/configWindow.css">
    <link rel="stylesheet" href="css/ttth/themes/mainWindow_default.css"> <!-- themes arent dynamicly changed on configWindow -->
    <script type="text/javascript" src="js/ttth/renderer.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" async defer></script>

    <!-- fontawesome -->
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js" async defer></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">

    <!-- noty -->
    <link rel="stylesheet" href="../node_modules/noty/lib/noty.css" >
    <link rel="stylesheet" href="../node_modules/noty/lib/themes/bootstrap-v4.css">
    <script type="text/javascript" src="../node_modules/noty/lib/noty.min.js" async defer></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ttth_nonSelectableText">
        <!-- Links -->
        <ul class="navbar-nav">
            <img src="img/icon/icon.png" height="32px">
            <li class="nav-item">
                <a class="nav-link" href="#" disabled i18n-text="cw_windowName" float="right"><!-- Configure single service --></a>
            </li>
        </ul>
    </nav>
    <!-- /Navbar -->

    <div class="container">
        <form name="configSingleServiceForm" method="post" class="ttth_nonSelectableText">
            <!-- Service id -->
            <div class="form-group row">
                <label for="input_serviceId" class="col-form-label col-form-label-sm" i18n-text="cw_labelId"><!-- ID --></label>
                <input type="text" class="form-control form-control-sm" id="input_serviceId" aria-describedby="emailHelp" placeholder="Service ID" disabled>
            </div>

            <!-- HIDDEN: Service type -->
            <div class="form-group row" hidden>
                <label for="input_serviceType" class="col-form-label col-form-label-sm">Service type</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceType" aria-describedby="emailHelp" placeholder="Service Type" disabled>
            </div>

            <!-- Service name -->
            <div class="form-group row">
                <label for="input_serviceName" class="col-form-label col-form-label-sm" i18n-text="cw_labelName"><!-- Name --></label>
                <input type="text" class="form-control form-control-sm" id="input_serviceName" aria-describedby="emailHelp" placeholder="Service name" required>
            </div>

            <!-- service icon -->
            <div class="form-group row">
                <label for="input_serviceIcon" class="col-form-label col-form-label-sm" i18n-text="cw_labelIcon"><!-- Icon --></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div id="previewIcon"></div>
                    </div>&nbsp;
                    <input type="text" class="form-control form-control-sm" id="input_serviceIcon" placeholder="fab fa-chrome" onKeyUp="previewIcon();" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="fontAwesomeShowIconGallery();" i18n-text="cw_buttonShowIcons" formnovalidate><!-- Show icons --></button>
                    </div>
                </div>
            </div>

            <!-- Service url -->
            <div class="form-group row">
                <label for="input_serviceUrl" class="col-form-label col-form-label-sm" i18n-text="cw_labelUrl">URL</label>
                <input type="url" class="form-control form-control-sm" id="input_serviceUrl" aria-describedby="emailHelp" placeholder="https://example.com" required>
            </div>

            <!-- user agent default -->
            <div class="form-group row">
                <label for="input_userAgentDefault" class="col-form-label col-form-label-sm" i18n-text="cw_labelUserAgentDefault">UserAgent Default</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceUserAgentDefault" aria-describedby="emailHelp" placeholder="Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:70.0) Gecko/20100101 Firefox/70.0" disabled>
            </div>

            <!-- user agent custom -->
            <div class="form-group row">
                <label for="input_userAgentCustom" class="col-form-label col-form-label-sm" i18n-text="cw_labelUserAgentCustom">UserAgent Custom</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceUserAgentCustom" aria-describedby="emailHelp" placeholder="" >
            </div>

            <!-- Hidden: Service inject code -->
            <div class="form-group row" hidden>
                <label for="input_serviceInjectCode">Inject code</label>
                <input type="text" class="form-control form-control-sm" id="input_serviceInjectCode" aria-describedby="emailHelp" placeholder="Service Inject Code">
            </div>

            <!-- Hidden: Service enable status -->
            <div class="form-group row" hidden>
                <label for="input_serviceEnableStatus">Enable status</label>
                <input type="boolean" class="form-control form-control-sm" id="input_serviceEnableStatus" aria-describedby="emailHelp" placeholder="Service enable status">
            </div>

            <!-- buttons -->
            <div class="form-group row">
                <div class="col">
                    <!-- Add button (for creating new services) -->
                    <button type="submit" class="btn btn-success" id="bt_addNewService" onClick="createSingleServiceConfiguration();" i18n-text="cw_buttonAddService"><!-- Add --></button>

                    <!-- Save button (for existing services) -->
                    <button type="submit" class="btn btn-dark" id="bt_saveExistingService" name="bt_saveExistingService" onClick="updateSingleServiceConfiguration();" i18n-text="cw_buttonEditService"><!-- Save --></button>
                </div>

                <div class="col text-right">
                    <!-- Cancel button -->
                    <button type="submit" class="btn btn-danger" onClick="closeSingleServiceConfiguratationWindow();" i18n-text="cw_buttonCancel" formnovalidate><!-- Cancel --></button>
                </div>
            </div>
        </div>

        </form>
        <br>
    </div>
</body>


<script>

$(document).ready(function () {
    console.log('configWindow.html ::: ready!')
    localizeUserInterface('configWindow.html') // Translate using i18next
})
</script>
